language: generic
sudo: required
install: skip
cache: false
git:
  depth: false
os:
  - linux
branches:
  only:
    - master
services:
  - docker
script: |
  docker login -u=$DOCKER_USER -p=$DOCKER_PASS
  docker build --no-cache=true -t "synker/webgraboneshot:${TRAVIS_BUILD_NUMBER}" -t synker/webgraboneshot:latest .
  docker push synker/webgraboneshot
  cd WebGrabFromUrl
  docker build --no-cache=true -t "synker/webgraboneshoturl:${TRAVIS_BUILD_NUMBER}" -t synker/webgraboneshoturl:latest .
  docker push synker/webgraboneshoturl

notifications: # set notification options
  email:
    recipients:
      - tunisienheni@gmail.com
    on_success: change
    on_failure: change